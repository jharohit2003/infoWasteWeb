<div id="servicesBg">
<body>
    <video id="webCam" autoplay playsinline width="800" height="600"></video>
    <canvas id="canvas"></canvas>
    <a download>SNAP</a>
    
    <section id="two">
        <h1 id="ourservices">Our Services</h1>
        <div class="service-card1">
          <div class="top-image"><img src="map.svg" alt="map logo" srcset=""></div>
          <h2>Drop-snap</h2>
          <p>Click picture of your waste and post it here.</p>
          <button class="know-more open-button" id="know-more" onclick="javascript:window.open('ImageUpload.html','_blank')" formtarget="_blank" type="submit">Click here</button>
          <h5 class="confirm" id="checkauth">Please sign-in to use our services</h5>

          <div class="top-image"><img src="local_shipping.svg" alt=""></div>

          <button class="know-more" id="know-more1" onclick="javascript:window.open('pickup.html','_blank')" formtarget="_blank" type="submit">Click here</button>

        </div>
        <div class="form-popup" id="myForm">
          <form action="/action_page.php" class="form-container">

            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </form>
        </div>
      </section>
      <script>
        const webCamElement = document.getElementById("webCam");
        const canvasElement = document.getElementById("canvas");
        const webcam = new webCam(webCamElement,"user",canvasElement);
        webcam.start();
      </script>
</body>
